name: SonarCloud Analysis

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  build-and-analyze:
    name: Build & Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # necessário para análise correta

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3️⃣ Instala dependências no root (caso uses um package.json global)
      - name: Install root dependencies
        if: hashFiles('package-lock.json') != ''
        run: npm install

      # 4️⃣ Instala dependências dos apps

      - name: Install backend dependencies
        run: cd apps/backend && npm install

      # 5️⃣ Compila os apps (caso exista script build)

      - name: Build backend
        run: cd apps/backend && npm run build --if-present

      # 6️⃣ Roda os testes e gera cobertura (opcional, se tiver testes)
      - name: Run backend tests
        run: cd apps/backend && npm test --if-present

      # 7️⃣ Roda a análise do SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # necessário para PRs
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
